name: Bug report
description: Create a report to help us improve
labels: ["bug"]
body:

  - type: textarea
    id: issue
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output or stack trace
      description: |
        Please copy and paste any relevant log output.
        Add the full stack trace if available.
        
        *This will be automatically formatted into code, so there is no need for backticks.*
      render: shell

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows

  - type: dropdown
    id: arch
    attributes:
      label: Architecture
      options:
        - x86
        - x86-64
        - arm
        - arm64

  - type: checkboxes
    id: docker
    attributes:
      label: Docker
      options:
        - label: I was running the server inside a Docker container.

  - type: checkboxes
    id: version
    attributes:
      label: PetPet version
      options:
        - label: I'm using the latest version or believe the bug exists in it.
          required: true
